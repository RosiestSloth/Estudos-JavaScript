<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       div#area {
        background: rgb(40, 178, 40);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
       }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerHTML = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerHTML = 'Entrou!'
            a.style.background = 'green'
        }
        function sair() {
            a.innerHTML = 'Saiu!'
            a.style.background = 'rgb(40, 178, 40)'
        }
    </script>
</body>
</html>
