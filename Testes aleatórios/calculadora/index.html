<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Testes aleatórios/calculadora/imagens/favicon.ico" type="image/x-icon">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="main()">
    <div class="container">
        <h1>Calculadora</h1>
        <input type="button" value="AC" id="ac" onclick="ac()">
        <div class="sinais">
            <input  id="igual" type="button" value="=" onclick="resultado()">
            <input id="vezes" type="button" value="×" onclick="mult()">
            <input id="divisão" type="button" value="÷" onclick="divisao()">
            <input id="soma" type="button" value="+" onclick="soma()">
            <input id="sub" type="button" value="-" onclick="sub()">
        </div>
        <div class="calculadora">
            <div class="b1-3">
                <input id="b1" type="button" value="1" onclick="s1()">
                <input id="b2" type="button" value="2" onclick="s2()">
                <input id="b3" type="button" value="3" onclick="s3()">
            </div>
            <div class="b4-6">
                <input id="b4" type="button" value="4" onclick="s4()">
                <input id="b5" type="button" value="5" onclick="s5()">
                <input id="b6" type="button" value="6" onclick="s6()">
            </div>
            <div class="b7-9">
                <input id="b7" type="button" value="7" onclick="s7()">
                <input id="b8" type="button" value="8" onclick="s8()">
                <input id="b9" type="button" value="9" onclick="s9()">
            </div>
            <div class="b0">
                <input id="b0" type="button" value="0" onclick="s0()">
            </div>
            <div id="result">
                Resultado
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
